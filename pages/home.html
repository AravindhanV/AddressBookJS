<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;1,500&display=swap"
      ref="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/home.css" />
    <title>Address Book Home</title>
  </head>
  <body>
    <header class="header-content header">
      <div class="logo-content">
        <img src="../assets/address_book.png" alt="" />
        <div>
          <span class="addr-text">ADDRESS</span><br />
          <span class="addr-text addr-book">BOOK</span>
        </div>
      </div>
    </header>
    <div class="main-content">
      <div class="header-content">
        <div class="addr-detail-text">
          Person Details
          <div class="addr-count">0</div>
        </div>
        <a href="../pages/contact_form.html" class="add-button">
          <img src="../assets/add_contact.png" alt="" />Add Person</a
        >
      </div>
      <div class="table-main">
        <table id="table-display" class="table">
          <thead>
            <tr>
              <th style="width: 20%">
                Fullname
              </th>
              <th style="width: 30%">
                Address
              </th>
              <th style="width: 9%">
                City
              </th>
              <th style="width: 10%">
                State
              </th>
              <th style="width: 9%">
                Zip Code
              </th>
              <th style="width: 12%">
                Phone Number
              </th>
              <th></th>
            </th>
          </thead>
          <tbody>
              <tr>
                  <td>Varaza Mishra</td>
                  <td>Abc road, Near XYZ</td>
                  <td>City 1</td>
                  <td>State 1</td>
                  <td>123456</td>
                  <td>1111111111</td>
                  <td><div><img onclick="remove(this)" alt="delete" src="../assets/delete_contact.svg">
                  <img alt="edit" onclick="update(this)" src="../assets/edit_contact.svg"></div></td>
              </tr>
              <tr>
                <td>Varaza Mishra</td>
                <td>Abc road, Near XYZ</td>
                <td>City 1</td>
                <td>State 1</td>
                <td>123456</td>
                <td>1111111111</td>
                <td><div><img onclick="remove(this)" alt="delete" src="../assets/delete_contact.svg">
                <img alt="edit" onclick="update(this)" src="../assets/edit_contact.svg"></div></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="../js/Contact.js"></script>
    <script src="../js/site_properties.js"></script>
    <script src="../js/home.js"></script>
  </body>
</html>
