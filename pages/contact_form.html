<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/contact_form.css" />
    <title>Address Book Form</title>
  </head>
  <body>
    <header class="header-content header">
      <div class="logo-content">
        <img src="../assets/address_book.png" alt="" />
        <div>
          <span class="addr-text">ADDRESS</span><br />
          <span class="addr-text addr-book">BOOK</span>
        </div>
      </div>
    </header>
    <div class="form-content">
      <form
        class="form"
        action="#"
        onsubmit="submitForm(event)"
        onreset="resetForm()"
      >
        <div class="form-head">
          <h1 class="form-head-title">Person Address Form</h1>
          <a href="home.html" class="close-button">
            <img src="../assets/close_button.png"
          /></a>
        </div>
        <div class="row-content">
          <label class="label text" for="name">Full Name</label>
          <input
            autocomplete="new-password"
            class="input"
            type="text"
            id="name"
            name="name"
            required
          />
          <error-output class="name-error" for="name"></error-output>
        </div>
        <div class="row-content">
          <label class="label text" for="profile">Phone Number</label>
          <input
            autocomplete="new-password"
            class="input"
            type="tel"
            id="tel"
            name="phone"
            required
          />
          <error-output class="phone-error" for="tel"></error-output>
        </div>
        <div class="row-content">
          <div class="text-row">
            <label class="label text" for="address">Address</label>
            <textarea
              autocomplete="new-password"
              id="address"
              class="input"
              name="address"
              placeholder=""
              style="height: 100px"
              required
            ></textarea>
            <error-output class="address-error" for="address"></error-output>
          </div>
        </div>
        <div class="row-content location-row">
          <div>
            <label class="label text" for="city">City</label>
            <select id="city" name="City">
              <option value="Bangalore">Bangalore</option>
              <option value="Chennai">Chennai</option>
              <option value="Hyderabad">Hyderabad</option>
            </select>
          </div>
          <div>
            <label class="label text" for="state">State</label>
            <select id="state" name="State">
              <option value="Karnataka">Karnataka</option>
              <option value="Telengana">Telengana</option>
              <option value="Tamil Nadu">Tamil Nadu</option>
            </select>
          </div>
          <div>
            <label class="label text" for="zip">Zipcode</label>
            <input
              autocomplete="new-password"
              class="input"
              type="number"
              id="zip"
              name="zip"
              required
            />
          </div>
        </div>
        <div class="buttonParent">
          <button type="submit" class="button addButton" id="addButton">
            Add
          </button>
          <button type="reset" class="resetButton button">Reset</button>
        </div>
      </form>
    </div>
    <script src="../js/Contact.js"></script>
    <script src="../js/site_properties.js"></script>
    <script src="../js/contact_form.js"></script>
  </body>
</html>
